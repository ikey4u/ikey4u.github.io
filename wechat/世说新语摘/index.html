        <li>顾荣在洛阳，尝应人请，觉行炙人有欲炙之色，因辍己施焉。
            同坐嗤之，荣曰：“ <b>岂有终日执之,而不知其味者乎？</b>”。
            后遭乱渡江，每经危急，常有一人左右己。问其所以，乃受炙人也。
        </li>
        <li>庾（yǔ）公乘马有的卢，或语令卖去，庾云：<b>“卖之必有买者，即复害其主，
            宁可不安己而移于他人哉？昔孙叔敖杀两头蛇以为后人，古之美谈。效之，不亦达乎？”<b>
