    <p>茶花女这本书写的十分精彩.</p>
    <p>它是如此精彩,以至于我现在都记得,2017 年 5 月 30 日那个下午.
    由于正处于端午假期,中午吃过饭,打算回宿舍躺一会儿.
    躺在床上说随便找本书看看,第一次打开此书,然后一发而不可收拾,一连看了四五个小时,
    直到把整本书读完.</p>
