<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<title>网页标题</title>
<style>
pre.cornor{
white-space: pre-wrap;
word-wrap: break-word;
border: 2px solid;
padding: 10px;
border-radius: 2em;
line-height: 20px;　　　          　/* 设定文字行距 */
}
.text3d
{
    color: #fafafa;
    letter-spacing: 0;
    text-shadow: 0px 1px 0px #999, 0px 2px 0px #888, 0px 3px 0px #777, 0px 4px 0px #666, 0px 5px 0px #555, 0px 6px 0px #444, 0px 7px 0px #333, 0px 8px 7px #001135
}
.subtitle
{
    color: #390;
} 
.titlebar
{
    background: #2B6695;
    border-radius: 6px 6px 6px 6px;
    box-shadow: 0 0 0 1px #5F5A4B, 1px 1px 6px 1px rgba(10, 10, 0, 0.5);
    color: #FFFFFF;
    font-family: "微软雅黑" , "宋体" , "黑体" ,Arial;
    font-size: 20px;
    font-weight: bold;
    height: 25px;
    line-height: 25px;
    margin: 15px 0 !important;
    padding: 5px 0 5px 20px;
    text-shadow: 2px 2px 3px #222222;
    display: block;
    -webkit-margin-before: 0.67em;
    -webkit-margin-after: 0.67em;
    -webkit-margin-start: 0px;
    -webkit-margin-end: 0px;
}
pre
{
    white-space: pre-wrap;
    word-wrap: break-word;
    border: 2px solid;
    padding: 10px;
    line-height: 20px;　　　          　/* 设定文字行距 */
}
/** 设置图片居中显示并带有阴影效果 **/
img{
    -webkit-box-shadow: 8px 8px 8px rgba(0, 0, 0, 0.5);
    -moz-box-shadow: 8px 8px 8px rgba(0, 0, 0, 0.5);
    box-shadow: 8px 8px 8px rgba(0, 0, 0, 0.5);
    /*IE8语法,可恶的IE，不同的版本还要写的不一样*/
    -ms-filter:"progid:DXImageTransform.Microsoft.dropshadow(OffX=5, OffY=5, Color='gray')"
    /*IE6,IE7语法*/
    filter:progid:DXImageTransform.Microsoft.dropshadow(OffX=5, OffY=5, Color='gray');
    display: block;
    margin-left: auto;
    margin-right: auto 
}
/** 背景色渐变,兼容Chrome,IE,Firefox,Opera,Safari **/
html{
background: -webkit-gradient(linear,0 0, 0 100%, from(rgba(250,250,250,1)), to(rgba(210,210,210,1))); /** Chrome Safari **/
background: -moz-linear-gradient(top, rgba(250,250,250,1), rgba(210,210,210,1)); /** FireFox **/
background: -o-linear-gradient(top, rgba(250,250,250,1), rgba(210,210,210,1));  /** Opera **/
background: -ms-linear-gradient(rgba(250,250,250,1) 0%,rgba(210,210,210,1) 100%);  /** IE9 IE10 **/
-ms-filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='rgba(250,250,250,1)',endColorstr='rgba(210,210,210,1)',grandientType=1); /** IE8 **/
filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='rgba(250,250,250,1)',endColorstr='rgba(210,210,210,1)',grandientType=1); /** IE7 **/
padding:10px;
line-height: 32px;　　　          　/* 设定文字行距 */
}

a{
    text-decoration:none;
}
</style>
</head>
<body>
    <h1 style="text-align:center" class="text3d">标题</h1>
    <p style="text-align:center"><small>tips</small></p>
    <p style="font-size:14px;text-align:center"><a href="http://www.xxx.com">www.xxx.com</a></p>
    <p>目录</p>
    <ol>
        <li> <a href="#sec0x01"><h3 class="titlebar">0x01.A</h3></a></li>
        <li> <a href="#sec0x02"><h3 class="titlebar">0x02.B</h3></a></li>
        <li> <a href="#sec0x03"><h3 class="titlebar">0x03.C</h3></a></li>
        <li> <a href="#sec0x04"><h3 class="titlebar">0x04.D</h3></a></li>
    </ol>
    <a name="sec0x01"></a>
    <h3 class="titlebar">0x01.大标题</h3>
    <h4 class="subtitle">小标题</h4>
<hr/>
    <p style="text-align:right">Signature</p>
    <p style="text-align:right">Datetime</p>
</body>
</html>
